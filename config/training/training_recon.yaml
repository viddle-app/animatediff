image_finetune: false

output_dir: "outputs"
pretrained_model_path: "/mnt/newdrive/automatic1111/models/Stable-diffusion/dreamshaper_8.safetensors"
# pretrained_model_path: "output_v1_5_snr"

unet_additional_kwargs:
  in_channels: 4
  use_motion_module              : true
  motion_module_resolutions      : [ 1,2,4,8 ]
  unet_use_cross_frame_attention : false
  unet_use_temporal_attention    : false
  motion_module_mid_block: true
  use_inflated_groupnorm: true

  motion_module_type: Vanilla
  motion_module_kwargs:
    num_attention_heads                : 8
    num_transformer_block              : 1
    attention_block_types              : [ "Temporal_Self", "Temporal_Self", ]
    temporal_position_encoding         : true
    temporal_position_encoding_max_len : 32
    temporal_attention_dim_div         : 1
    zero_initialize                    : false
    upcast_attention                   : true

noise_scheduler_kwargs:
  beta_end: 0.012
  beta_schedule: linear
  beta_start: 0.00085
  clip_sample: false
  clip_sample_range: 1.0
  dynamic_thresholding_ratio: 0.995
  num_train_timesteps: 1000
  prediction_type: epsilon
  sample_max_value: 1.0
  set_alpha_to_one: false
  steps_offset: 1
  thresholding: false
  trained_betas: null

train_data:
  csv_path:        "data/output.csv"
  video_folder:    "data/latent_cache"
  sample_size:     256
  sample_stride:   4
  sample_n_frames: 16

validation_data:
  prompts:
    - "Close Up portrait of a woman turning in front of a lake artwork by Kawase Hasui"
    - "Cute Chunky anthropomorphic Siamese cat dressed in rags walking down a rural road, mindblowing illustration by Jean-Baptiste Monge + Emily Carr + Tsubasa Nakai"
    # - "Glowing jellyfish, calm, slow hypnotic undulations, 35mm Nature photography, award winning"
    # - "synthwave retrowave vaporware back of a delorean driving on highway, dmc rear grill, neon lights, palm trees and sunset in background, clear, high definition, sharp"
    # - "cowboy shot, cyberpunk jacket, camera following woman walking and smoking down street on rainy night, led sign"
  num_inference_steps: 20
  guidance_scale: 7.

trainable_modules:
  - "down_blocks.0.motion_modules"
  - "down_blocks.1.motion_modules"
  - "down_blocks.2.motion_modules"
  - "down_blocks.3.motion_modules"
  - "mid_block.motion_modules"

