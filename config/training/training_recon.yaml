unet_checkpoint_path: "/mnt/newdrive/viddle-animatediff/outputs/training-2023-11-09T10-01-35/checkpoints/checkpoint.ckpt"

learning_rate:    9e-7
train_batch_size: 16
gradient_checkpointing: True
gradient_accumulation_steps: 1
adam_weight_decay: 1.e-2
lr_scheduler: "constant_with_warmup"
lr_warmup_steps: 10
scale_lr: true

max_train_epoch:     2
max_train_steps:      -1
checkpointing_epochs: -1
checkpointing_steps:  200

validation_steps:       800
validation_timestep_image_step: 800
validation_steps_tuple: []

global_seed: 42
mixed_precision_training: true
enable_xformers_memory_efficient_attention: true

is_debug: False
num_workers: 0
use_sqrt_snr: False
